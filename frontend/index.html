<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Smart Study Assistant</title>
</head>
<body>
    <div class="container">
        <div class="tab-view">
            <button class="tab-button active" onclick="openTab(event, 'PlanSchedule')">Plan Schedule</button>
            <button class="tab-button" onclick="openTab(event, 'LiveAgentOutput')">Live Agent Output</button>
        </div>

        <div id="PlanSchedule" class="tab-content active">
            <h1>Smart Study Assistant</h1>
            <div class="study-plan-box">
                <input type="text" placeholder="Topic" id="study-topic">
                <div class="timer-controls">
                    <div>
                        <label for="study-time">Study Timer</label>
                        <input type="number" id="study-time" value="25">
                    </div>
                    <div>
                        <label for="break-time">Break Timer</label>
                        <input type="number" id="break-time" value="5">
                    </div>
                </div>
                <button onclick="generateStudyPlan()">Produce Study Plan</button>
            </div>
        </div>

        <div id="LiveAgentOutput" class="tab-content">
            <h2>Live Agent Output</h2>
            <div class="agent-output">
                <!-- AI Agent Output will be displayed here -->
            </div>
            <div class="timer-box">
                <div class="timer-display" id="timer">25:00</div>
                <button onclick="startPauseTimer()" id="start-pause-button">Start</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
