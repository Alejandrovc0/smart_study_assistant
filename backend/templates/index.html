<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Agent</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .header, .content, .footer { padding: 20px; }
        .header { background: #f4f4f4; }
        .content { display: flex; }
        .sidebar, .main { padding: 20px; }
        .sidebar { width: 30%; background: #f4f4f4; }
        .main { width: 70%; }
        .timer { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Study Agent</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h2>Plan Schedule</h2>
                <div>
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" name="topic">
                </div>
                <div>
                    <label for="work-time">Work Time:</label>
                    <input type="number" id="work-time" name="work-time" value="25"> minutes
                </div>
                <div>
                    <label for="break-time">Break Time:</label>
                    <input type="number" id="break-time" name="break-time" value="5"> minutes
                </div>
                <button id="start-btn">Start</button>
                <div class="timer">
                    <h3>Timer: <span id="timer">25:00</span></h3>
                    <button id="pause-btn">Pause</button>
                    <button id="restart-btn">Restart</button>
                </div>
            </div>
            <div class="main">
                <h2>Live Agent Output</h2>
                <div id="live-output">
                    <!-- Live output from the agent will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript for timer functionality can be added here
    </script>
</body>
</html>
